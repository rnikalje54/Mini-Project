<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style src="style.css"></style>
</head>
<body style="background-color:antiquewhite;">
  <form class="input-form" id="myForm">
  <div class="container">
    <h2 class="mt-5 text-center">TechVolution 2024 Registration Form</h2>
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
        <div class="invalid-feedback">Please enter your date of birth.</div>
      </div>
      <div class="form-group">
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary">
          <label class="form-check-label" for="nonBinary">Non-Binary</label>
        </div>
      </div>

      <!-- Contact Details -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small id="phoneHelp" class="form-text text-muted">Format: xxx-xxx-xxxx</small>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Please enter your address.</div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">Please enter your city.</div>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" class="form-control" required>
            <option selected disabled>Select...</option>
            <option value="MH">Maharsashtra</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="WB">West Bengal</option>
            <option value="TN">Tamil Nadu</option>
            <option value="PB">Punjab</option>
            <!-- Add options for states -->
          </select>
          <div class="invalid-feedback">Please select your state.</div>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" pattern="[0-9]{5}" required>
          <div class="invalid-feedback">Please enter a valid zip code.</div>
        </div>
      </div>

      <!-- Additional Information -->
      <!-- Additional Information -->
    <div class="form-group">
    <label>Event Preferences</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Coding Competition" value="option1">
      <label class="form-check-label" for="preference1">Coding Competition</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Sports" value="option2">
      <label class="form-check-label" for="preference2">Sports </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Gaming" value="option1">
        <label class="form-check-label" for="preference1">Gaming</label>
      </div>
     <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Virtual Reality" value="option1">
        <label class="form-check-label" for="preference1">Virtual Reality</label>
    </div>
    <!-- Add more checkboxes for additional preferences -->
</div>
  

    <div class="form-group">
        <label for="dietaryRestrictions">Dietary Restrictions</label>
        <textarea class="form-control" id="dietaryRestrictions" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="tshirtSize">T-shirt Size</label>
        <select id="tshirtSize" class="form-control">
            <option value="M">Medium</option>
            <option value="S">Small</option>
            <option value="L">Large</option>
          <!-- Add options for t-shirt sizes -->
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <div id="toastbox"></div>
      </div>
    </div>
  </div>
    </form>
    <script>
      let myForm = document.getElementById("myForm");

      myForm.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e, "event");
        alert("Registration Succesfull")
        Swal.fire({
          title: "Good job!",
          text: "You clicked the button!",
          icon: "success",
        });
      });
    </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
